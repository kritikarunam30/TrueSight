<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- Icon -->
        <link href="/static/favicon.ico" rel="icon">
        <link href="/static/truesightlogo.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>TrueSight: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="border navbar navbar-expand-md" style="background-color: #212431;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img class="logo" src="../static/favicon.ico" alt="TrueSight logo"></a>
                <a class="navbar-brand" href="/"><img class="textlogo" src="../static/truesightlogo.ico" alt="TrueSight logo"></a>

                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">

                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/detect">Detect</a></li>
                        <li class="nav-item"><a class="nav-link" href="/info">Info</a></li>
                        
                    </ul>
                    
                </div>
            </div>
        </nav>

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
